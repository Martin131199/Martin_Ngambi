<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificate Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Certificates</h1>
    <p>Welcome to my portfolio! Here are the certificates I've earned.</p>
  </header>

  <section id="certificates">
    <h2>Certificates</h2>
    <div id="certificate-container">
      <!-- Certificates will be dynamically loaded from script.js -->
    </div>
  </section>

  <!-- PDF Viewer Section -->
  <section id="pdf-section">
    <h2>Certificate Viewer</h2>
    <iframe id="pdf-viewer" src="" width="80%" height="600px"></iframe>
  </section>

  <script src="script.js"></script>
</body>
</html>
